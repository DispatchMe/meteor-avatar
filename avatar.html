<template name="avatar">
	<div class="avatar {{class}} {{#if isLoading}}is-loading{{/if}} {{#if isPlaceholder}}avatar--placeholder{{/if}}">
		
		{{#spinner type='pulse' class=spinnerClass visible=isLoading}}

			<img class="avatar-image" src="{{src}}"/>
					
			{{#if badgeClass}}
				<div class="badge {{badgeClass}}">
					<div class="badge-icon"></div>
				</div>
			{{/if}}

		{{/spinner}}
	</div>
</template>
